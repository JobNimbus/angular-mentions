<h3>Default Position (slightly offset down/right from Cursor)</h3>
<input [mention]="complexItems" class="form-control" type="text" [mentionConfig]="{positionType: 'cursor'}"
  [mentionListTemplate]="mentionListTemplate">
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<h3>Auto detect based on distance to the bottom of the window.</h3>
<input [mention]="complexItems" class="form-control" type="text" [mentionConfig]="{positionType: 'detect', maxHeight: 150}"
  [mentionListTemplate]="mentionListTemplate">
<br>
<br>
<br>
<br>
<ng-template #mentionListTemplate let-item="item">
  {{item.label}} <strong>({{item.username}})</strong>
</ng-template>

<h3>Set position: above</h3>
<input [mention]="complexItems" class="form-control" type="text" [mentionConfig]="{positionType: 'above'}"
  [mentionListTemplate]="mentionListTemplate">
